<!-- 7-Day Forecast Component -->
<div class="forecast-section">
    <div class="forecast-days">
        <div class="forecast-day">
            <div class="day-name">Monday</div>
            <div class="day-temp">26°</div>
            <div class="day-icon"><i class="fas fa-cloud"></i></div>
        </div>
        <div class="forecast-day">
            <div class="day-name">Tuesday</div>
            <div class="day-temp">28°</div>
            <div class="day-icon"><i class="fas fa-cloud-sun"></i></div>
        </div>
        <div class="forecast-day">
            <div class="day-name">Wednesday</div>
            <div class="day-temp">24°</div>
            <div class="day-icon"><i class="fas fa-bolt"></i></div>
        </div>
        <div class="forecast-day active">
            <div class="day-name">Thursday</div>
            <div class="day-temp">26°</div>
            <div class="day-icon"><i class="fas fa-cloud"></i></div>
        </div>
        <div class="forecast-day">
            <div class="day-name">Friday</div>
            <div class="day-temp">23°</div>
            <div class="day-icon"><i class="fas fa-cloud-rain"></i></div>
        </div>
        <div class="forecast-day">
            <div class="day-name">Saturday</div>
            <div class="day-temp">26°</div>
            <div class="day-icon"><i class="fas fa-cloud"></i></div>
        </div>
        <div class="forecast-day">
            <div class="day-name">Sunday</div>
            <div class="day-temp">27°</div>
            <div class="day-icon"><i class="fas fa-cloud-sun"></i></div>
        </div>
    </div>
    <div class="forecast-trend-line">
        <canvas id="riverHeightChart" width="400" height="80"></canvas>
    </div>
</div>
